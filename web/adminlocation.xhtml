<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Location | LechyLicious</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                color: #333;
                margin: 0;
                padding: 0;
            }

            .sidenav {
                height: 100%;
                width: 250px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #333;
                padding-top: 20px;
                color: white;
            }

            .sidenav a {
                padding: 10px 15px;
                text-decoration: none;
                font-size: 18px;
                color: #f1f1f1;
                display: block;
            }

            .sidenav a:hover {
                background-color: #575757;
                color: white;
            }

            .sidenav img.logo {
                width: 80%;
                margin-left: 10%;
                margin-bottom: 20px;
            }

            #main {
                margin-left: 250px;
                padding: 20px;
            }

            .head {
                margin-bottom: 30px;
            }

            .search {
                margin-top: 15px;
            }

            .button-pink {
                background-color: #fdeaea;
                border: none;
                color: #333;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s, transform 0.2s;
            }

            .button-pink:hover {
                background-color: #d18686;
                transform: translateY(-2px);
            }

            .table-wrapper {
                margin-top: 30px;
                border: 1px solid #ddd;
                padding: 15px;
                background-color: #fff;
                border-radius: 8px;
            }

            .clearfix::after {
                content: "";
                clear: both;
                display: table;
            }
        </style>
    </h:head>
    <h:body>
        <div id="lilithsidenav" class="sidenav">
            <h:form>
                <p><img src="Image/logo.png" alt="" class="logo"/></p>
                <h:commandLink action="List.xhtml" value="Dashboard"></h:commandLink>
                <h:commandLink action="admindetail.xhtml" value="Admin"></h:commandLink>
                <h:commandLink action="reservation.xhtml" value="Reservation Detail"></h:commandLink>
                <h:commandLink action="scheduledetail.xhtml" value="Schedule Detail"></h:commandLink>
                <h:commandLink action="categorydetail.xhtml" value="Category Detail"></h:commandLink>
                <h:commandLink action="adminlocation.xhtml" value="Location Detail"></h:commandLink>
                <h:commandLink action="#{login.logout}" value="Log Out"></h:commandLink>
            </h:form>
        </div>
        <div id="main">
            <div class="head">
                <div class="col-div-6">
                    <h:outputText value="&#9776; Location Details" style="font-size: 30px; cursor: pointer; color: rgb(229, 168, 162);" />
                </div>
                <div class="search">
                    <span class="details">Search By ID</span>
                    <h:inputText value="#{location.id}" onkeyup="this.form.submit()"/>&nbsp; 
                    <h:commandButton class="button-pink" value="Search" action="#{location.getById}"/>
                </div>
                <br/>
                <br/>
            </div>
            <div class="clearfix"></div>
            <div class="button">
                <h:outputLink value="/lechylicious/faces/locationcreate.xhtml" class="button-pink">
                    Create New Location
                </h:outputLink>
            </div>
            <div class="table">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>City</th>
                            <th>Branch Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{location.locationList}" var="loc">
                            <tr>
                                <td><h:outputText value="#{loc.id}"/></td>
                                <td><h:outputText value="#{loc.city}"/></td>
                                <td><h:outputText value="#{loc.branchLocation}"/></td>
                                <td>
                                    <h:outputLink value="locationedit.xhtml?id=#{loc.id}" class="button-pink">Edit</h:outputLink>
                                    <h:commandLink action="#{location.deleteLocation(loc.id)}" class="button-pink">Delete</h:commandLink>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
        </div>
    </h:body>
</html>
