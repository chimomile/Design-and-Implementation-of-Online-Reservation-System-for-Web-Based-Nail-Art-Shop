<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Category | LechyLicious</title>
        <link rel="stylesheet" href="css/dashboard.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"/>
        <style>
            table {
                max-width: 1500px; 
            }
            .input-focus:focus {
                border-color: #d18686;
            }

            .button-pink {
                background-color: #fdeaea;
                border: none;
                color: #333;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 5px; /* Rounded corners */
                transition: background-color 0.3s, transform 0.2s; /* Animation */
            }

            .button-pink:hover {
                background-color: #d18686; /* Darker shade on hover */
                transform: translateY(-2px); /* Lift effect */
            }
        </style>
    </h:head>
    <h:body>
        <div id="lilithsidenav" class="sidenav">
            <h:form>
                <p><img src="Image/logo.png" alt="" class="logo"></img></p>
                <h:commandLink action="List.xhtml" value="Dashboard"></h:commandLink>
                <h:commandLink action="admindetail.xhtml" value="Admin"></h:commandLink>
                <h:commandLink action="reservation.xhtml" value="Reservation Detail"></h:commandLink>
                <h:commandLink action="scheduledetail.xhtml" value="Schedule Detail"></h:commandLink>
                <h:commandLink action="categorydetail.xhtml" value="Category Detail"></h:commandLink>
                <h:commandLink action="adminlocation.xhtml" value="Location Detail"></h:commandLink>
                <h:commandLink action="#{login.logout}" value="Log Out"></h:commandLink>
            </h:form>
        </div>

        <div id="main">
            <div class="head">
                <div class="col-div-6">
                    <h:outputText value="&#9776; Category Details" style="font-size: 30px; cursor: pointer; color: rgb(229, 168, 162);" />
                </div>
                <div class="search">
                        <span class="details">Search By ID</span>
                        <h:inputText value="#{category.categoryId}"/>&nbsp;
                        <h:commandButton class="button-pink" value="search" action="#{category.getById(category.categoryId)}"/>
                    </div>
                <br/>
                <br/>
            </div>
            <div class="clearfix"></div>
            <div class="button">
                <h:outputLink value="/lechylicious/faces/categorycreate.xhtml" class="button-pink">
                    Create New Category
                </h:outputLink>
            </div>
        </div>

        <div class="table">
            <h:dataTable value="#{category.categoryList}" var="cat">
                <h:column>
                    <f:facet name="header">Category ID</f:facet>
                    #{cat.categoryId}
                </h:column>
                <h:column>
                    <f:facet name="header">Category Name</f:facet>
                    #{cat.categoryName}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{cat.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Poster</f:facet>
                    <h:outputText value="#{cat.poster}" />
                </h:column>
                <h:column>
                    <h:form>
                        <div class="button">
                            <h:commandButton action="#{category.getById(cat.categoryId)}" class="button-pink" value="Edit">
                            </h:commandButton>
                        </div>
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
